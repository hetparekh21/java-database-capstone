<!-- index.html -->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Select Role</title>
        <link rel="icon" href="assets/images/logo/logo.png" />
        <link rel="stylesheet" href="assets/css/index.css" />
        <link rel="stylesheet" href="assets/css/style.css" />

        <!-- Core scripts that the components rely on -->
        <script src="js/util.js" defer></script>
        <script src="js/render.js" defer></script>
        <script src="js/components/header.js" defer></script>
        <script src="js/components/footer.js" defer></script>
    </head>
    <body>
        <div class="container">
            <!-- Header injected by `header.js` -->
            <div id="header-root"></div>

            <main>
                <section class="role-selection" aria-labelledby="role-heading">
                    <h1 id="role-heading">Select Your Role</h1>
                    <div class="role-buttons">
                        <button id="adminBtn" class="role-btn" type="button">Admin</button>
                        <button id="patientBtn" class="role-btn" type="button">Patient</button>
                        <button id="doctorBtn" class="role-btn" type="button">Doctor</button>
                    </div>
                </section>
            </main>

            <!-- Footer injected by `footer.js` -->
            <div id="footer-root"></div>
        </div>

            <!-- Generic modal used by multiple pages for login / forms -->
            <!-- The modal IDs below match the project's `components/modals.js` implementation -->
            <div id="modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="modal-title">
                <div class="modal-inner">
                    <button id="closeModal" class="modal-close" aria-label="Close modal">&times;</button>
                    <div id="modal-body"></div>
                </div>
            </div>

        <!-- Page-specific logic (module) -->
        <script type="module" src="js/services/index.js" defer></script>
    </body>
</html>
